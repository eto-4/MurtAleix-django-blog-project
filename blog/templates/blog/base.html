<!DOCTYPE html> {% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Blog{% endblock %}</title>
    <link rel="icon" href="../static/blog/imgs/10026257.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">My Blog</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'posts-list' %}">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'authors-list' %}">Autors</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tags-list' %}">Tags</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
