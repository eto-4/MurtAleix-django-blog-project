{% extends 'blog/base.html' %}
{% block title %}Autors{% endblock %}
{% block content %}

<div class="container mt-4">
    <h1 class="text-center mb-5">Llista d'Autors</h1>

    <div class="row">
        {% for author in authors %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title">{{ author.full_name }}</h5>
                    {% if author.bio %}
                    <p class="card-text text-muted">{{ author.bio|truncatewords:20 }}</p>
                    {% else %}
                    <p class="text-muted fst-italic">Sense biografia</p>
                    {% endif %}
                </div>
                <div class="card-footer bg-transparent border-top-0">
                    <a href="{% url 'author-detail' author.id %}" class="btn btn-outline-primary w-100">Veure perfil</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
